<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sporto</title>
      <link rel="stylesheet" type="text/css" href="../css/style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <header>
            <div class="dp">
               <h1><i class="fas fa-futbol"></i> Sporto </h1>
            </div>
         </header>
         <div class="content">
            <div class="sp">
               <p id="h"><span>Search</span>
                  <br> More About Your Fav Team
               </p>
            </div>
            <br>
            <br>
            <div class="cards">
               <a href="#player"  class="card1" >
               	  <div >
                     <h1>Search About Team Players </h1>
                     <img alt="teamlogo" class="cimg" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png">
                  </div>

               </a>
               <a href="#team" class="card2">
                  <div>
                     <h1>Search About Players </h1>
                     <img alt="playerPhoto" class="cimg" src="https://d2pptc4exyus09.cloudfront.net/puzzle/160/429/original.jpg">
                  </div>
               </a>
            </div>
         </div>
     </div>
         <!-- Muotaz work -->
         <!-- <div id="s-contener"> -->
            <section class="des s-team">
               <div class="st-search" id="team">
                  <form action="#">
                  <label>Find Your Team</label><br/>
                     <label for="site-search">Name:</label><input placeholder="Enter your fav team name" id="team-search" type="search" name="search-box" value="">
                     <label>&nbsp</label><input id="button1" type="submit" name="button1" value="Search">
                  </form>
               </div>

<div>
                    <table id="myTable">
                                        <tr class="header">
                                          <th>Player Photo</th>
                                          <th>Player Name</th>
                                        </tr>
                                        <tr>
                                          <td style="width:20%;"><img alt="profileAvatar" id="resize" src="../images/football_player.jpg"></td>
                                          <td style="width:80%;">Unknown</td>
                                        </tr>


                                      </table>

</div>

  <!-- </div> -->

               <!-- </div> -->
            </section>
            <!-- End team div -->
            <!-- start player div -->
            <section class="des s-player" id="player">
               <section id="sp-search">
                  <form action="#">
                  <h1>Find Your Favorite Player</h1><br/>
                     <label for="site-search">Name:</label><input placeholder="Enter your fav player name" id ="player-search" type="search" name="search-  box" value="">
                     <label>&nbsp</label><input id = "button2" type="submit" name="button" value="search">
                  </form>
               </section>
               <div id="pp-info">
                  <div id="player-info">
                     <div id="p-img">
                        <img alt="backgroundForAvatar" src="../images/1" id="p-img1">
                     </div>
                     <div id="pp">
                        <div id="p-names">
                           <label class="ss">Name</label>
                           <h3 id="p-unk">Unknown</h3>
                        </div>
                        <div id="p-no">
                           <label class="ss">Player NO.</label>
                           <h3 id="p-num">Unknown</h3>
                        </div>
                        <div id="p-t">
                           <label class="ss">Team</label>
                           <h3 id="p-teamName">Unknown</h3>
                        </div>
                        <div id="p-p">
                           <label class="ss">Price</label>
                           <h3 id="p-price">Unknown</h3>
                        </div>
                        <div id="p-pn">
                           <label class="ss">Nationality</label>
                           <h3 id="p-nationality">Unknown</h3>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
         <!-- start player div -->
         <!-- Mutaz Work -->
         <footer>
            <nav>
               <a id="copyright" href="#">Copyright Â© by Sporto Team</a>
               <a href="#">Help </a>
               <a href="#">Privacy | </a>
               <a href="#">Uses Policy | </a>
            </nav>
         </footer>
      </div>
      <script  src="../js/main.js"></script>
   </body>
</html>
